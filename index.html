<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link REL=StyleSheet HREF="sty.css" TYPE="text/css" MEDIA=screen>
    <title>Git Practice</title>
</head>
<body>
    <div>
        <div class="card DIVino">
          <h2>Formulario</h2>
        </div>
        <div>
            <div class="espacio">
                <form class="boost">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Comprobar</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
            </div>
            <div class="espacio DIVino">
                <div class="DIVino">
                  <h4>Listado</h4>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th class="table-dark" scope="col">#</th>
                        <th class="table-dark" scope="col">Nombre</th>
                        <th class="table-dark" scope="col">Apellido</th>
                        <th class="table-dark" scope="col">Usuario</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th class="table-danger" scope="row">1</th>
                        <td class="table-primary">Carlos</td>
                        <td class="table-primary">Gudiño</td>
                        <td class="table-primary">@gudis</td>
                      </tr>
                      <tr>
                        <th class="table-danger" scope="row">2</th>
                        <td class="table-secondary">David</td>
                        <td class="table-secondary">Guzmán</td>
                        <td class="table-secondary">@choco</td>
                      </tr>
                      <tr>
                        <th class="table-danger" scope="row">3</th>
                        <td class="table-success">Sebastián</td>
                        <td class="table-success">Urbina</td>
                        <td class="table-success">@seba</td>
                      </tr >
                      <tr>
                        <th class="table-danger" scope="row">4</th>
                        <td class="table-warning">Dani</td>
                        <td class="table-warning">Nacional</td>
                        <td class="table-warning">@soloverde</td>
                      </tr >
                    </tbody>
                </table>
                </tr>
            </div>
                <div>
                  <div class="card mb-3 IMGina">
                    <img src="img/footer.jpg" class="card-img-top" alt="moto">
                    <div class="card-body">
                      <h5 class="card-title">Página de prueba</h5>
                      <p class="card-text">Puedo asegurar que al artista de este dibujo le tomó unos pocos minutos hacerlo.</p>
                      <p class="card-text"><small class="text-muted">Mateo</small></p>
                    </div>
                  </div>
                </div>
        </div>
    </div>
</body>
</html>
