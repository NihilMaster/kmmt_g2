<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link REL=StyleSheet HREF="sty.css" TYPE="text/css" MEDIA=screen>
    <title>Git Practice</title>
</head>
<body>
    <div>
        <div>
            <div class="espacio">
                <form class="boost">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Dirección de correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Comprobar</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
            </div>
            <div class="espacio DIVino">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td class="table-primary">Mark</td>
                        <td class="table-secondary">Otto</td>
                        <td class="table-success">@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td class="table-primary">Jacob</td>
                        <td class="table-secondary">Thornton</td>
                        <td class="table-success">@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td class="table-primary">Larry the Bird</td>
                        <td class="table-secondary"></td>
                        <td class="table-success">@twitter</td>
                      </tr >
                    </tbody>
                </table>
                <!-- On tables 
                <table class="table-primary">...</table>
                <table class="table-secondary">...</table>
                <table class="table-success">...</table>
                <table class="table-danger">...</table>
                <table class="table-warning">...</table>
                <table class="table-info">...</table>
                <table class="table-light">...</table>
                <table class="table-dark">...</table>-->

                <!-- On rows
                <tr class="table-primary">...</tr>
                <tr class="table-secondary">...</tr>
                <tr class="table-success">...</tr>
                <tr class="table-danger">...</tr>
                <tr class="table-warning">...</tr>
                <tr class="table-info">...</tr>
                <tr class="table-light">...</tr>
                <tr class="table-dark">...</tr> -->

                <!-- On cells (`td` or `th`) 
                <tr>
                <td class="table-primary">...</td>
                <td class="table-secondary">...</td>
                <td class="table-success">...</td>
                <td class="table-danger">...</td>
                <td class="table-warning">...</td>
                <td class="table-info">...</td>
                <td class="table-light">...</td>
                <td class="table-dark">...</td>-->
                </tr>
            </div>
        </div>
    </div>
</body>
</html>
